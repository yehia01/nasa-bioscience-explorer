<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Bioscience Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-pulse': 'gradient-pulse 6s ease-in-out infinite',
              'subtle-pulse': 'subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-pulse': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'subtle-pulse': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .9 },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "recharts/": "https://aistudiocdn.com/recharts@^2.13.2/",
    "recharts": "https://aistudiocdn.com/recharts@^2.13.2",
    "react-force-graph-2d": "https://aistudiocdn.com/react-force-graph-2d@^1.25.1",
    "d3-force": "https://aistudiocdn.com/d3-force@^3.0.0",
    "d3-quadtree": "https://aistudiocdn.com/d3-quadtree@^3.0.1",
    "d3-zoom": "https://aistudiocdn.com/d3-zoom@^3.0.0",
    "three": "https://aistudiocdn.com/three@^0.166.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
